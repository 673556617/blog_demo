{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>login</title>
      <!--should work now lol : dropup-->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <!-- Custom styles for this template -->
    <link href="{%  static "css/new_style.css" %}" rel="stylesheet">


</head>
<body>

    <div class="container" id="logincontainer">


      <form class="form-signin" action="/signin/" method="post" >
          {% csrf_token %}
          <br><br><br><br>
        <div class="errormessage"><span class="alert-success">{{ errormsg }}</span>

        </div>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input  name="inputUsername" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg  btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->



  </body>
